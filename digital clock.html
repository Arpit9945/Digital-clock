    <div id="main1">
        <span id="hours"> </span>
        <span id="minutes"></span>
        <span id="seconds"></span>
        <span id="AM"></span>
<br>

            <span id="day"></span>&nbsp;
            <span id="month"></span>&nbsp;
            <span id="year"></span>
        </div>
    </div>









    <script>
        var months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOMBER", "NOVEMBER", "DECEMBER"]
        setInterval(() => {
            const date1 = new Date()
            const hours = date1.getHours()
            const minutes = date1.getMinutes()
            const seconds = date1.getSeconds()
            const day = date1.getDate()
            const month = date1.getMonth()
            const year = date1.getFullYear()

            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            document.getElementById("day").innerHTML = day;
            document.getElementById("month").innerHTML = months[month]
            document.getElementById("year").innerHTML = year

            if (hours > 12) {
                document.getElementById("AM").innerHTML = "AM"
                document.getElementById("hours").innerHTML = hours - 12
            } else {
                document.getElementById("AM").innerHTML = "PM"
                document.getElementById("hours").innerHTML = hours
            }

            if (seconds >= 10) {
                document.getElementById("seconds").innerHTML = seconds
            } else {
                document.getElementById("seconds").innerHTML = "0" + seconds
            }

            if (minutes >= 10) {
                document.getElementById("minutes").innerHTML = minutes
            } else {
                document.getElementById("minutes").innerHTML = "0" + minutes
            }
        }, 1000);




    </script>
